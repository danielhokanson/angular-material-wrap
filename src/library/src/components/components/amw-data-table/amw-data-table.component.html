<div class="amw-data-table" [class]="'amw-data-table--' + (config?.density || 'comfortable')">
  
  <!-- Loading State -->
  <div *ngIf="loading" class="amw-data-table__loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="amw-data-table__loading-message">{{ loadingMessage }}</p>
  </div>
  
  <!-- Table Container -->
  <div *ngIf="!loading" class="amw-data-table__container">
    
    <!-- Table Header -->
    <div *ngIf="config?.showHeader !== false" class="amw-data-table__header">
      
      <!-- Global Search -->
      <div *ngIf="config?.filterable !== false" class="amw-data-table__search">
        <mat-form-field appearance="outline" class="amw-data-table__search-field">
          <mat-label>Search</mat-label>
          <input 
            matInput 
            [(ngModel)]="globalFilter"
            (ngModelChange)="onGlobalFilterChange()"
            placeholder="Search all columns...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      
      <!-- Table Actions -->
      <div class="amw-data-table__actions">
        <button 
          *ngIf="config?.showRefresh !== false" 
          mat-icon-button 
          matTooltip="Refresh">
          <mat-icon>refresh</mat-icon>
        </button>
        
        <button 
          *ngIf="config?.showColumnVisibility !== false" 
          mat-icon-button 
          matTooltip="Column Visibility">
          <mat-icon>view_column</mat-icon>
        </button>
        
        <button 
          *ngIf="config?.showExport !== false" 
          mat-icon-button 
          matTooltip="Export">
          <mat-icon>download</mat-icon>
        </button>
        
        <button 
          *ngIf="config?.showSettings !== false" 
          mat-icon-button 
          matTooltip="Settings">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </div>
    
    <!-- Table -->
    <div class="amw-data-table__table-container">
      <table mat-table [dataSource]="filteredData" class="amw-data-table__table">
        
        <!-- Selection Column -->
        <ng-container *ngIf="config?.selectable && config?.selectionMode !== 'none'" matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox 
              *ngIf="config?.selectionMode === 'multiple'"
              [checked]="isAllSelected()"
              [indeterminate]="isSomeSelected()"
              (change)="onMasterSelectionChange($event.checked)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row; let i = index">
            <mat-checkbox 
              [checked]="isRowSelected(row)"
              (change)="onRowSelectionChange(row, $event.checked)">
            </mat-checkbox>
          </td>
        </ng-container>
        
        <!-- Data Columns -->
        <ng-container *ngFor="let column of config?.columns" [matColumnDef]="column.property">
          <th 
            mat-header-cell 
            *matHeaderCellDef
            [class]="getCellClasses(column.property)"
            [mat-sort-header]="column.sortable !== false"
            [disabled]="column.sortable === false">
            {{ column.label }}
            <mat-icon 
              *ngIf="column.tooltip" 
              matTooltip="{{ column.tooltip }}"
              class="amw-data-table__header-tooltip">
              help_outline
            </mat-icon>
          </th>
          <td 
            mat-cell 
            *matCellDef="let row; let i = index"
            [class]="getCellClasses(column.property)">
            <span [innerHTML]="getFormattedCellValue(row, column.property)"></span>
          </td>
        </ng-container>
        
        <!-- Actions Column -->
        <ng-container *ngIf="config?.actions && config?.actions.length > 0" matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row; let i = index">
            <div class="amw-data-table__actions-cell">
              <button 
                *ngFor="let action of config?.actions"
                mat-icon-button
                [disabled]="action.disabled"
                [matTooltip]="action.tooltip || action.label"
                (click)="onActionClick(action, row, i)">
                <mat-icon *ngIf="action.icon">{{ action.icon }}</mat-icon>
                <span *ngIf="!action.icon">{{ action.label }}</span>
              </button>
            </div>
          </td>
        </ng-container>
        
        <!-- Table Header -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="amw-data-table__header-row"></tr>
        
        <!-- Table Rows -->
        <tr 
          mat-row 
          *matRowDef="let row; let i = index; columns: displayedColumns"
          [class]="getRowClasses(row, i)"
          class="amw-data-table__data-row">
        </tr>
        
        <!-- No Data Row -->
        <tr *ngIf="filteredData.length === 0" class="amw-data-table__no-data-row">
          <td [colSpan]="displayedColumns.length" class="amw-data-table__no-data-cell">
            <div class="amw-data-table__no-data">
              <mat-icon class="amw-data-table__no-data-icon">inbox</mat-icon>
              <p class="amw-data-table__no-data-message">{{ emptyMessage }}</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
    
    <!-- Table Footer -->
    <div *ngIf="config?.showFooter !== false" class="amw-data-table__footer">
      
      <!-- Pagination -->
      <mat-paginator 
        *ngIf="config?.paginated !== false"
        [pageIndex]="pagination.pageIndex"
        [pageSize]="pagination.pageSize"
        [length]="pagination.length"
        [pageSizeOptions]="pagination.pageSizeOptions"
        [showFirstLastButtons]="pagination.showFirstLastButtons"
        [hidePageSize]="pagination.hidePageSize"
        (page)="onPageChange($event)"
        class="amw-data-table__paginator">
      </mat-paginator>
      
      <!-- Total Count -->
      <div *ngIf="config?.showTotalCount !== false" class="amw-data-table__total-count">
        <span class="amw-data-table__total-count-text">
          {{ config?.totalCountLabel || 'Total' }}: {{ pagination.length }}
        </span>
      </div>
    </div>
  </div>
</div>
