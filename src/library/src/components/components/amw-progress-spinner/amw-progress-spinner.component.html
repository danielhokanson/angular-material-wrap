<div [class]="spinnerClasses()">
  <div class="amw-progress-spinner__container">
    <mat-progress-spinner
      [mode]="mode()"
      [value]="progressValue()"
      [diameter]="diameter()"
      [strokeWidth]="strokeWidth()"
      [color]="color()">
    </mat-progress-spinner>
    @if (displayLabel()) {
      <div class="amw-progress-spinner__label">
        {{ displayLabel() }}
      </div>
    }
  </div>
</div>
