<div [class]="progressBarClasses()">
  <mat-progress-bar
    [mode]="mode()"
    [value]="effectiveValue()"
    [bufferValue]="bufferValue()"
    [color]="color()">
  </mat-progress-bar>
  @if (displayLabel()) {
    <div class="amw-progress-bar__label">
      {{ displayLabel() }}
    </div>
  }
</div>
