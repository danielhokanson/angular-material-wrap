<mat-paginator
    [class]="paginatorClasses()"
    [length]="length()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="pageSizeOptions()"
    [pageIndex]="pageIndex()"
    [showFirstLastButtons]="showFirstLastButtons()"
    [hidePageSize]="hidePageSize()"
    [disabled]="disabled()"
    (page)="onPageChange($event)"
    aria-label="Select page">
</mat-paginator>
