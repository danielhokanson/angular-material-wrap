<mat-toolbar
  [class]="toolbarClasses"
  [color]="color">

  <!-- Start section (left) -->
  <div *ngIf="startTemplate" class="amw-toolbar__start">
    <ng-container *ngTemplateOutlet="startTemplate"></ng-container>
  </div>

  <!-- Title section (center) -->
  <div *ngIf="title" class="amw-toolbar__title">
    <span>{{ title }}</span>
  </div>

  <!-- Default content -->
  <div class="amw-toolbar__content">
    <ng-content></ng-content>
  </div>

  <!-- Spacer -->
  <span class="amw-toolbar__spacer"></span>

  <!-- Actions section (right) -->
  <div *ngIf="actionsTemplate" class="amw-toolbar__actions">
    <ng-container *ngTemplateOutlet="actionsTemplate"></ng-container>
  </div>

  <!-- End section (right) -->
  <div *ngIf="endTemplate" class="amw-toolbar__end">
    <ng-container *ngTemplateOutlet="endTemplate"></ng-container>
  </div>
</mat-toolbar>
