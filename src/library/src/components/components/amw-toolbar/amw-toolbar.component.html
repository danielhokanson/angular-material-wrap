<mat-toolbar
  [class]="toolbarClasses()"
  [color]="color()">

  <!-- Start section (left) -->
  @if (startTemplate()) {
    <div class="amw-toolbar__start">
      <ng-container [ngTemplateOutlet]="startTemplate()!"></ng-container>
    </div>
  }

  <!-- Title section (center) -->
  @if (title()) {
    <div class="amw-toolbar__title">
      <span>{{ title() }}</span>
    </div>
  }

  <!-- Default content -->
  <div class="amw-toolbar__content">
    <ng-content></ng-content>
  </div>

  <!-- Spacer -->
  <span class="amw-toolbar__spacer"></span>

  <!-- Actions section (right) -->
  @if (actionsTemplate()) {
    <div class="amw-toolbar__actions">
      <ng-container [ngTemplateOutlet]="actionsTemplate()!"></ng-container>
    </div>
  }

  <!-- End section (right) -->
  @if (endTemplate()) {
    <div class="amw-toolbar__end">
      <ng-container [ngTemplateOutlet]="endTemplate()!"></ng-container>
    </div>
  }
</mat-toolbar>
