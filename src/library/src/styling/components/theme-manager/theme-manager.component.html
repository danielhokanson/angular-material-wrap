<div class="amw-theme-manager">
  <amw-tabs
    [selectedIndex]="selectedTab()"
    (tabChange)="onTabChange($event)"
    class="theme-tabs">

    <!-- Theme Picker Tab -->
    <amw-tab label="Switch Theme" icon="palette">
      <div class="tab-content">
        <amw-theme-picker></amw-theme-picker>
      </div>
    </amw-tab>

    <!-- Theme Editor Tab -->
    <amw-tab label="Create/Edit Theme" icon="edit">
      <div class="tab-content">
        <amw-theme-editor></amw-theme-editor>
      </div>
    </amw-tab>
  </amw-tabs>
</div>
