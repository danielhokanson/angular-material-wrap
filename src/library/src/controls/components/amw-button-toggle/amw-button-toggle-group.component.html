<!-- Signal Forms binding (scenario 3) - FormField directive manages value, disabled, name automatically -->
@if (formField()) {
  <mat-button-toggle-group
      [class]="groupClasses()"
      [formField]="formField()"
      [multiple]="multiple()"
      [vertical]="vertical()"
      (change)="onToggleChange($event)"
      [attr.aria-label]="name() || 'Toggle group'">
      <ng-content></ng-content>
  </mat-button-toggle-group>
} @else {
  <!-- ngModel / Reactive Forms binding (scenarios 1 & 2) -->
  <mat-button-toggle-group
      [class]="groupClasses()"
      [value]="value()"
      [multiple]="multiple()"
      [disabled]="isDisabled()"
      [vertical]="vertical()"
      [name]="name() || ''"
      (change)="onToggleChange($event)"
      [attr.aria-label]="name() || 'Toggle group'">
      <ng-content></ng-content>
  </mat-button-toggle-group>
}
