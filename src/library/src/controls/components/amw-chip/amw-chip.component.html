<mat-chip
    [class]="chipClasses()"
    [disabled]="disabled()"
    [highlighted]="selected()"
    [attr.aria-selected]="selectable() ? selected() : null"
    [attr.tabindex]="disabled() ? -1 : 0"
    (click)="onChipClick()"
    (keydown)="onKeydown($event)"
    (removed)="onChipRemoved()">

    <!-- Avatar -->
    @if (avatar()) {
        <img matChipAvatar [src]="avatar()" [alt]="label()" class="amw-chip__avatar">
    }

    <!-- Leading icon -->
    @if (icon() && !avatar()) {
        <mat-icon matChipLeading class="amw-chip__icon">{{ icon() }}</mat-icon>
    }

    <!-- Chip label -->
    <span class="amw-chip__label">{{ label() }}</span>

    <!-- Remove button -->
    @if (removable()) {
        <button
            matChipRemove
            type="button"
            class="amw-chip__remove"
            [disabled]="disabled()"
            [attr.aria-label]="'Remove ' + label()">
            <mat-icon>cancel</mat-icon>
        </button>
    }
</mat-chip>
