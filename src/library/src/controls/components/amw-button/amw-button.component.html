        <!-- Primary/Basic Button -->
        <button
          *ngIf="variant === 'primary' || variant === 'basic'"
          mat-button
          [type]="type"
          [color]="color"
          [disabled]="disabled || loading"
          [autofocus]="autofocus"
          [name]="name"
          [attr.form]="form"
          [attr.formaction]="formAction"
          [attr.formmethod]="formMethod"
          [attr.formtarget]="formTarget"
          [attr.formenctype]="formEnctype"
          [attr.formnovalidate]="formNoValidate"
          [attr.aria-label]="ariaLabel"
          [attr.aria-labelledby]="ariaLabelledby"
          [attr.aria-describedby]="ariaDescribedby"
          [attr.tabindex]="tabIndex"
          [class]="buttonClasses"
          (click)="onButtonClick($event)"
          (focus)="onButtonFocus($event)"
          (blur)="onButtonBlur($event)"
          (mouseenter)="onMouseEnter($event)"
          (mouseleave)="onMouseLeave($event)"
          class="amw-button">
  
          <ng-container *ngIf="icon && iconPosition === 'left' && !loading">
            <mat-icon class="amw-button__icon amw-button__icon--left">{{ icon }}</mat-icon>

          <ng-content></ng-content>

          </ng-container>
          <mat-spinner *ngIf="loading" [diameter]="20" class="amw-button__spinner"></mat-spinner>
        </button>
