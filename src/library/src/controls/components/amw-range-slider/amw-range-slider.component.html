<div class="amw-range-slider" 
     [class.amw-range-slider--disabled]="disabled"
     [class.amw-range-slider--vertical]="vertical">
  
  <label *ngIf="label" class="amw-range-slider__label">{{ label }}</label>

  <div class="amw-range-slider__container">
    <!-- Start Value Slider -->
    <mat-slider
      class="amw-range-slider__slider amw-range-slider__slider--start"
      [min]="min"
      [max]="max"
      [step]="step"
      [disabled]="disabled"
      [showTickMarks]="showTicks"
      [color]="getMaterialColor()"
      [ngModel]="startValue"
      (ngModelChange)="onStartValueChange($event)">
    </mat-slider>

    <!-- End Value Slider -->
    <mat-slider
      class="amw-range-slider__slider amw-range-slider__slider--end"
      [min]="min"
      [max]="max"
      [step]="step"
      [disabled]="disabled"
      [showTickMarks]="showTicks"
      [color]="getMaterialColor()"
      [ngModel]="endValue"
      (ngModelChange)="onEndValueChange($event)">
    </mat-slider>
  </div>

  <div *ngIf="errorMessage || hasError" class="amw-range-slider__error">
    {{ errorMessage }}
  </div>

  <div *ngIf="startThumbLabel || endThumbLabel" class="amw-range-slider__labels">
    <span *ngIf="startThumbLabel" class="amw-range-slider__thumb-label amw-range-slider__thumb-label--start">
      {{ startThumbLabel }}
    </span>
    <span *ngIf="endThumbLabel" class="amw-range-slider__thumb-label amw-range-slider__thumb-label--end">
      {{ endThumbLabel }}
    </span>
  </div>
</div>
