<div class="dashboard-page">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome to your Angular Material Wrap dashboard</p>
  </div>

  <div class="dashboard-content">
    <mat-grid-list cols="5" rowHeight="200px" gutterSize="16px">
      <!-- Stats Cards -->
      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>widgets</mat-icon>
            </div>
            <div class="stat-content">
              <h3>19</h3>
              <p>Components</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>extension</mat-icon>
            </div>
            <div class="stat-content">
              <h3>3</h3>
              <p>Directives</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>transform</mat-icon>
            </div>
            <div class="stat-content">
              <h3>3</h3>
              <p>Pipes</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>settings</mat-icon>
            </div>
            <div class="stat-content">
              <h3>3</h3>
              <p>Services</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <mat-card class="stat-card">
          <mat-card-content>
            <div class="stat-icon">
              <mat-icon>pages</mat-icon>
            </div>
            <div class="stat-content">
              <h3>7</h3>
              <p>Pages</p>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <!-- Quick Actions -->
      <mat-grid-tile colspan="3" rowspan="1">
        <mat-card class="actions-card">
          <mat-card-header>
            <mat-card-title>Quick Actions</mat-card-title>
            <mat-card-subtitle>Common tasks and shortcuts</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="actions-grid">
              <button mat-raised-button color="primary">
                <mat-icon>add</mat-icon>
                New Component
              </button>
              <button mat-raised-button color="accent">
                <mat-icon>code</mat-icon>
                View Documentation
              </button>
              <button mat-raised-button color="warn">
                <mat-icon>bug_report</mat-icon>
                Report Issue
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <!-- Progress Overview -->
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-card class="progress-card">
          <mat-card-header>
            <mat-card-title>Library Progress</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="progress-item">
              <div class="progress-label">
                <span>Controls</span>
                <span>100%</span>
              </div>
              <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Components</span>
                <span>85%</span>
              </div>
              <mat-progress-bar mode="determinate" value="85"></mat-progress-bar>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Directives</span>
                <span>75%</span>
              </div>
              <mat-progress-bar mode="determinate" value="75"></mat-progress-bar>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Services</span>
                <span>90%</span>
              </div>
              <mat-progress-bar mode="determinate" value="90"></mat-progress-bar>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Pages</span>
                <span>100%</span>
              </div>
              <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
