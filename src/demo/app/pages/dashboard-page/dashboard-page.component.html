<div class="dashboard-page">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome to your Angular Material Wrap dashboard</p>
  </div>

  <div class="dashboard-content">
    <div class="dashboard-grid">
      <!-- Stats Cards Row -->
      <div class="stats-row">
        <amw-card class="stat-card">
          <ng-template #cardContent>
            <div class="stat-icon">
              <amw-icon name="widgets"></amw-icon>
            </div>
            <div class="stat-content">
              <h3>19</h3>
              <p>Components</p>
            </div>
          </ng-template>
        </amw-card>

        <amw-card class="stat-card">
          <ng-template #cardContent>
            <div class="stat-icon">
              <amw-icon name="extension"></amw-icon>
            </div>
            <div class="stat-content">
              <h3>3</h3>
              <p>Directives</p>
            </div>
          </ng-template>
        </amw-card>

        <amw-card class="stat-card">
          <ng-template #cardContent>
            <div class="stat-icon">
              <amw-icon name="transform"></amw-icon>
            </div>
            <div class="stat-content">
              <h3>3</h3>
              <p>Pipes</p>
            </div>
          </ng-template>
        </amw-card>

        <amw-card class="stat-card">
          <ng-template #cardContent>
            <div class="stat-icon">
              <amw-icon name="settings"></amw-icon>
            </div>
            <div class="stat-content">
              <h3>3</h3>
              <p>Services</p>
            </div>
          </ng-template>
        </amw-card>

        <amw-card class="stat-card">
          <ng-template #cardContent>
            <div class="stat-icon">
              <amw-icon name="pages"></amw-icon>
            </div>
            <div class="stat-content">
              <h3>7</h3>
              <p>Pages</p>
            </div>
          </ng-template>
        </amw-card>
      </div>

      <!-- Bottom Row: Quick Actions and Progress -->
      <div class="bottom-row">
        <!-- Quick Actions -->
        <amw-card class="actions-card">
          <ng-template #cardHeader>
            <h2>Quick Actions</h2>
            <p class="subtitle">Common tasks and shortcuts</p>
          </ng-template>
          <ng-template #cardContent>
            <div class="actions-grid">
              <amw-button variant="elevated" color="primary" icon="add" iconPosition="left">New Component</amw-button>
              <amw-button variant="elevated" color="accent" icon="code" iconPosition="left">View Documentation</amw-button>
              <amw-button variant="elevated" color="warn" icon="bug_report" iconPosition="left">Report Issue</amw-button>
            </div>
          </ng-template>
        </amw-card>

        <!-- Progress Overview -->
        <amw-card class="progress-card">
          <ng-template #cardHeader>
            <h2>Library Progress</h2>
          </ng-template>
          <ng-template #cardContent>
            <div class="progress-item">
              <div class="progress-label">
                <span>Controls</span>
                <span>100%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 100%"></div>
              </div>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Components</span>
                <span>85%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 85%"></div>
              </div>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Directives</span>
                <span>75%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 75%"></div>
              </div>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Services</span>
                <span>90%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 90%"></div>
              </div>
            </div>
            <div class="progress-item">
              <div class="progress-label">
                <span>Pages</span>
                <span>100%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 100%"></div>
              </div>
            </div>
          </ng-template>
        </amw-card>
      </div>
    </div>
  </div>
</div>
