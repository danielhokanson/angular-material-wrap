<amw-code-doc
  componentName="amw-chips"
  [examples]="examples"
  [editableCode]="editableCode">

  <ng-template #preview let-example>
    @switch (example.key) {
      @case ('basic') {
        <amw-chips
          [chips]="basicChips"
          [addable]="false"
          [removable]="false">
        </amw-chips>
      }
      @case ('removable') {
        <amw-chips
          [chips]="removableChipsList"
          [removable]="true"
          [addable]="false"
          (chipRemove)="onChipRemove($event)">
        </amw-chips>
      }
      @case ('selectable') {
        <amw-chips
          [chips]="selectableChips"
          [selectable]="true"
          [addable]="false"
          [removable]="false"
          (chipSelect)="onChipSelect($event)">
        </amw-chips>
      }
      @case ('input') {
        <amw-chips
          [chips]="inputChipsList"
          [addable]="true"
          [removable]="true"
          placeholder="Add a chip..."
          (chipAdd)="onChipAdd($event)"
          (chipRemove)="onInputChipRemove($event)">
        </amw-chips>
      }
      @case ('styled') {
        <amw-chips
          [chips]="styledChips"
          [addable]="false"
          [removable]="false">
        </amw-chips>
      }
    }
  </ng-template>
</amw-code-doc>
