<amw-code-doc
  componentName="amw-radio-group"
  [examples]="examples"
  [editableCode]="editableCode">

  <ng-template #preview let-example>
    @switch (example.key) {
      @case ('basic') {
        <amw-radio-group
          orientation="vertical"
          [options]="[
            { value: 'option1', label: 'Option 1' },
            { value: 'option2', label: 'Option 2' },
            { value: 'option3', label: 'Option 3' }
          ]">
        </amw-radio-group>
      }
      @case ('ngModel') {
        <amw-radio-group
          [(ngModel)]="selectedValue"
          orientation="vertical"
          [options]="[
            { value: 'yes', label: 'Yes' },
            { value: 'no', label: 'No' },
            { value: 'maybe', label: 'Maybe' }
          ]">
        </amw-radio-group>
        <div class="preview-note">
          <amw-icon name="info"></amw-icon>
          <span>Selected: {{selectedValue || 'None'}}</span>
        </div>
      }
      @case ('disabled') {
        <amw-radio-group
          orientation="vertical"
          [options]="[
            { value: 'enabled', label: 'Enabled' },
            { value: 'disabled', label: 'Disabled', disabled: true },
            { value: 'enabled2', label: 'Enabled' }
          ]">
        </amw-radio-group>
      }
      @case ('labelPosition') {
        <amw-radio-group
          [(ngModel)]="selectedAlign"
          orientation="vertical"
          [options]="[
            { value: 'before', label: 'Label Before' },
            { value: 'after', label: 'Label After' }
          ]">
        </amw-radio-group>
      }
      @case ('color') {
        <amw-radio-group
          [(ngModel)]="selectedColor"
          orientation="vertical"
          [options]="[
            { value: 'primary', label: 'Primary' },
            { value: 'accent', label: 'Accent' },
            { value: 'warn', label: 'Warn' }
          ]">
        </amw-radio-group>
      }
      @case ('reactiveForm') {
        <form [formGroup]="myForm">
          <amw-radio-group
            formControlName="priority"
            orientation="vertical"
            [options]="[
              { value: 'low', label: 'Low' },
              { value: 'medium', label: 'Medium' },
              { value: 'high', label: 'High' }
            ]">
          </amw-radio-group>
        </form>
        <div class="preview-note">
          <amw-icon name="info"></amw-icon>
          <span>Form Valid: {{myForm.valid}} | Value: {{myForm.value.priority || 'None'}}</span>
        </div>
      }
    }
  </ng-template>
</amw-code-doc>
