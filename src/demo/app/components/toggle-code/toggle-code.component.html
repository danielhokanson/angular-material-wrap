<div class="amw-demo-toggle-code">
  <div class="code-section">
    <h3 class="code-section__title">Toggle Code Examples</h3>
    <p class="code-section__description">
      Copy and paste these code examples to use the amw-toggle component in your projects.
    </p>

    @for (example of codeExamples | keyvalue; track example.key) {
      <mat-expansion-panel class="code-example">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ example.key }}</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="code-content">
          <pre><code>{{ example.value }}</code></pre>
        </div>
      </mat-expansion-panel>
    }
  </div>
</div>
