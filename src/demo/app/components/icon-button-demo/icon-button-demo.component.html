<amw-demo-doc componentName="amw-icon-button">
  <ng-template #content>
    <div class="amw-demo-icon-button">
      <!-- Size Variations -->
      <div class="variation-section">
        <h3 class="variation-section__title">Size Variations</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon-button icon="settings" ariaLabel="Settings" size="sm" (buttonClick)="onButtonClick('Small')"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="settings" ariaLabel="Settings" size="md" (buttonClick)="onButtonClick('Medium')"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="settings" ariaLabel="Settings" size="lg" (buttonClick)="onButtonClick('Large')"></amw-icon-button>
          </div>
        </div>
      </div>

      <!-- Color Variations -->
      <div class="variation-section">
        <h3 class="variation-section__title">Color Variations</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon-button icon="favorite" ariaLabel="Favorite" color="primary" (buttonClick)="onButtonClick('Primary')"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="star" ariaLabel="Star" color="accent" (buttonClick)="onButtonClick('Accent')"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="delete" ariaLabel="Delete" color="warn" (buttonClick)="onButtonClick('Warn')"></amw-icon-button>
          </div>
        </div>
      </div>

      <!-- State Variations -->
      <div class="variation-section">
        <h3 class="variation-section__title">State Variations</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon-button icon="edit" ariaLabel="Edit" (buttonClick)="onButtonClick('Normal')"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="edit" ariaLabel="Edit" [disabled]="true"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="sync" ariaLabel="Sync" [loading]="isLoading" (buttonClick)="simulateLoading()"></amw-icon-button>
          </div>
        </div>
      </div>

      <!-- Bare Icon (appearance="icon") -->
      <div class="variation-section">
        <h3 class="variation-section__title">Bare Icon Buttons (appearance="icon")</h3>
        <p class="variation-section__description">Compact icon buttons with minimal padding, ideal for data tables and toolbars.</p>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-button appearance="icon" icon="edit" (buttonClick)="onButtonClick('Edit')"></amw-button>
          </div>
          <div class="variation-group">
            <amw-button appearance="icon" icon="delete" color="warn" (buttonClick)="onButtonClick('Delete')"></amw-button>
          </div>
          <div class="variation-group">
            <amw-button appearance="icon" icon="refresh" (buttonClick)="onButtonClick('Refresh')"></amw-button>
          </div>
          <div class="variation-group">
            <amw-button appearance="icon" icon="more_vert" (buttonClick)="onButtonClick('More')"></amw-button>
          </div>
          <div class="variation-group">
            <amw-button appearance="icon" icon="settings" size="small" (buttonClick)="onButtonClick('Small')"></amw-button>
          </div>
          <div class="variation-group">
            <amw-button appearance="icon" icon="settings" size="large" (buttonClick)="onButtonClick('Large')"></amw-button>
          </div>
        </div>
      </div>

      <!-- Common Icons -->
      <div class="variation-section">
        <h3 class="variation-section__title">Common Icon Buttons</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon-button icon="menu" ariaLabel="Menu"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="close" ariaLabel="Close"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="more_vert" ariaLabel="More options"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="search" ariaLabel="Search"></amw-icon-button>
          </div>
          <div class="variation-group">
            <amw-icon-button icon="refresh" ariaLabel="Refresh"></amw-icon-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</amw-demo-doc>
