<amw-validation-doc
  componentName="amw-color-picker"
  [validationForm]="validationForm"
  [validationInfo]="validationInfo">
  <ng-template #formContent>
    <div class="color-picker-validation__form">
      <amw-color-picker
        label="Primary Color *"
        formControlName="primaryColor"
        placeholder="Select primary color"
        [required]="true"
        [errorMessage]="getColorError('primaryColor')">
      </amw-color-picker>

      <amw-color-picker
        label="Secondary Color *"
        formControlName="secondaryColor"
        placeholder="Select secondary color"
        mode="custom"
        [required]="true"
        [errorMessage]="getColorError('secondaryColor')">
      </amw-color-picker>

      <amw-color-picker
        label="Accent Color *"
        formControlName="accentColor"
        placeholder="Select accent color"
        mode="text"
        [required]="true"
        [errorMessage]="getColorError('accentColor')">
      </amw-color-picker>

      <amw-color-picker
        label="Background Color *"
        formControlName="backgroundColor"
        placeholder="Select background color"
        mode="all"
        [required]="true"
        [errorMessage]="getColorError('backgroundColor')">
      </amw-color-picker>
    </div>
  </ng-template>
</amw-validation-doc>
