<div class="dialog-demo">
  <!-- Service Methods Section -->
  <div class="dialog-demo__service-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Dialog Service Methods</mat-card-title>
        <mat-card-subtitle>Quick access to common dialog types using the service</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="dialog-demo__service-buttons">
          <button mat-raised-button color="primary" (click)="openAlert()">
            <mat-icon>warning</mat-icon>
            Alert
          </button>
          <button mat-raised-button color="accent" (click)="openConfirm()">
            <mat-icon>help_outline</mat-icon>
            Confirm
          </button>
          <button mat-raised-button color="primary" (click)="openInfo()">
            <mat-icon>info</mat-icon>
            Info
          </button>
          <button mat-raised-button color="warn" (click)="openWarning()">
            <mat-icon>warning</mat-icon>
            Warning
          </button>
          <button mat-raised-button color="warn" (click)="openError()">
            <mat-icon>error</mat-icon>
            Error
          </button>
          <button mat-raised-button color="primary" (click)="openSuccess()">
            <mat-icon>check_circle</mat-icon>
            Success
          </button>
          <button mat-raised-button color="accent" (click)="openLoading()">
            <mat-icon>hourglass_empty</mat-icon>
            Loading
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Custom Dialog Variations -->
  <div class="dialog-demo__grid">
    <mat-card *ngFor="let variation of dialogVariations" class="dialog-demo__card">
      <mat-card-header>
        <mat-card-title>{{ variation.title }}</mat-card-title>
        <mat-card-subtitle>{{ variation.description }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="dialog-demo__example">
          <button 
            mat-raised-button 
            color="primary"
            (click)="openDialog(variation)"
            class="dialog-demo__button">
            <mat-icon>open_in_new</mat-icon>
            Open Dialog
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
