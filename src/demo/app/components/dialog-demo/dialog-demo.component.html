<div class="dialog-demo">
  <!-- Service Methods Section -->
  <div class="dialog-demo__service-section">
    <amw-card>
      <div slot="header">
        <h2>Dialog Service Methods</h2>
        <p class="subtitle">Quick access to common dialog types using the service</p>
      </div>

      <div slot="content">
        <div class="dialog-demo__service-buttons">
          <amw-button variant="elevated" color="primary" (click)="openAlert()" icon="warning" iconPosition="left">Alert</amw-button>
          <amw-button variant="elevated" color="accent" (click)="openConfirm()" icon="help_outline" iconPosition="left">Confirm</amw-button>
          <amw-button variant="elevated" color="primary" (click)="openInfo()" icon="info" iconPosition="left">Info</amw-button>
          <amw-button variant="elevated" color="warn" (click)="openWarning()" icon="warning" iconPosition="left">Warning</amw-button>
          <amw-button variant="elevated" color="warn" (click)="openError()" icon="error" iconPosition="left">Error</amw-button>
          <amw-button variant="elevated" color="primary" (click)="openSuccess()" icon="check_circle" iconPosition="left">Success</amw-button>
          <amw-button variant="elevated" color="accent" (click)="openLoading()" icon="hourglass_empty" iconPosition="left">Loading</amw-button>
        </div>
      </div>
    </amw-card>
  </div>

  <!-- Custom Dialog Variations -->
  <div class="dialog-demo__grid">
    @for (variation of dialogVariations; track variation) {
      <amw-card class="dialog-demo__card">
        <div slot="header">
          <h2>{{ variation.title }}</h2>
          <p class="subtitle">{{ variation.description }}</p>
        </div>
        <div slot="content">
          <div class="dialog-demo__example">
            <amw-button variant="elevated"
              color="primary"
              (click)="openDialog(variation)"
              class="dialog-demo__button" icon="open_in_new" iconPosition="left">Open Dialog</amw-button>
          </div>
        </div>
      </amw-card>
    }
  </div>
</div>
