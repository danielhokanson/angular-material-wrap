<div class="color-picker-demo">
  <div class="color-picker-demo__grid">
    @for (variation of colorPickerVariations; track variation; let i = $index) {
      <amw-card class="color-picker-demo__card">
        <div slot="header">
          <h2>{{ variation.title }}</h2>
          <p class="subtitle">{{ variation.description }}</p>
        </div>
        <div slot="content">
          <div class="color-picker-demo__example">
            <amw-color-picker
              [value]="variation.colorPicker.value"
              [mode]="variation.colorPicker.mode || 'palette'"
              [size]="variation.colorPicker.size || 'medium'"
              [showPreview]="variation.colorPicker.showPreview !== false"
              [showInput]="variation.colorPicker.showInput !== false"
              [disabled]="variation.colorPicker.disabled || false"
              [required]="variation.colorPicker.required || false"
              [placeholder]="variation.colorPicker.placeholder || 'Select color'"
              (colorChange)="onColorChange($event, i)"
            ></amw-color-picker>
          </div>
        </div>
      </amw-card>
    }
  </div>
</div>
