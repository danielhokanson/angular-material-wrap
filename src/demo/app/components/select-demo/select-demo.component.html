<amw-demo-doc componentName="amw-select">
  <ng-template #content>
    <div class="amw-demo-select">
      <!-- Appearance Variations -->
      <div class="variation-section">
        <h3 class="variation-section__title">Appearance Variations</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              appearance="outline"
              placeholder="Select option"
              label="Outline Select"
              aria-label="Outline appearance select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              appearance="fill"
              placeholder="Select option"
              label="Fill Select"
              aria-label="Fill appearance select">
            </amw-select>
          </div>
        </div>
      </div>

      <!-- Size Variations -->
      <div class="variation-section">
        <h3 class="variation-section__title">Size Variations</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              size="small"
              placeholder="Select option"
              label="Small Select"
              aria-label="Small size select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              size="medium"
              placeholder="Select option"
              label="Medium Select"
              aria-label="Medium size select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              size="large"
              placeholder="Select option"
              label="Large Select"
              aria-label="Large size select">
            </amw-select>
          </div>
        </div>
      </div>

      <!-- State Variations -->
      <div class="variation-section">
        <h3 class="variation-section__title">State Variations</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              placeholder="Select option"
              label="Normal Select"
              aria-label="Normal state select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              [disabled]="true"
              placeholder="Select option"
              label="Disabled Select"
              aria-label="Disabled state select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              [required]="true"
              placeholder="Select option"
              label="Required Select"
              aria-label="Required state select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              [multiple]="true"
              placeholder="Select multiple"
              label="Multiple Select"
              aria-label="Multiple selection select">
            </amw-select>
          </div>
        </div>
      </div>

      <!-- Special Features -->
      <div class="variation-section">
        <h3 class="variation-section__title">Special Features</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              placeholder="Select option"
              label="Regular Options"
              aria-label="Grouped options select">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              icon="favorite"
              placeholder="Select option"
              label="Select with Icon"
              aria-label="Select with icon prefix">
            </amw-select>
          </div>
          <div class="variation-group">
            <amw-select
              [options]="sampleOptions"
              [multiple]="true"
              placeholder="Select multiple"
              label="Multiple Select"
              aria-label="Multiple selection select">
            </amw-select>
          </div>
        </div>
      </div>

      <!-- Real-world Example -->
      <div class="variation-section">
        <h3 class="variation-section__title">Real-world Example</h3>
        <div class="real-world-example">
          <p class="example-description">Here's how selects would typically be used in a real application form:</p>
          <div class="example-form">
            <div class="form-row">
              <amw-select
                [options]="[{value: 'mr', label: 'Mr.'}, {value: 'mrs', label: 'Mrs.'}, {value: 'ms', label: 'Ms.'}, {value: 'dr', label: 'Dr.'}]"
                placeholder="Select title"
                label="Title"
                [required]="true">
              </amw-select>
              <amw-select
                [options]="[{value: 'us', label: 'United States'}, {value: 'ca', label: 'Canada'}, {value: 'uk', label: 'United Kingdom'}, {value: 'au', label: 'Australia'}]"
                placeholder="Select country"
                label="Country"
                [required]="true">
              </amw-select>
            </div>
            <div class="form-row">
              <amw-select
                [options]="[{value: 'small', label: 'Small'}, {value: 'medium', label: 'Medium'}, {value: 'large', label: 'Large'}, {value: 'xl', label: 'Extra Large'}]"
                placeholder="Select size"
                label="Size"
                [required]="true">
              </amw-select>
              <amw-select
                [options]="[{value: 'red', label: 'Red'}, {value: 'blue', label: 'Blue'}, {value: 'green', label: 'Green'}, {value: 'yellow', label: 'Yellow'}]"
                [multiple]="true"
                placeholder="Select colors"
                label="Colors">
              </amw-select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</amw-demo-doc>
