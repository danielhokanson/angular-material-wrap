<div class="amw-demo-paginator">
  <!-- Basic Paginator -->
  <div class="variation-section">
    <h3 class="variation-section__title">Basic Paginator</h3>
    <div class="variation-section__content">
      <amw-paginator
        [length]="100"
        [pageSize]="pageSize1()"
        [pageIndex]="pageIndex1()"
        (page)="onPageChange1($event)">
      </amw-paginator>
      <div class="info-box">
        <span>Page: {{ pageIndex1() + 1 }} / {{ Math.ceil(100 / pageSize1()) }}</span>
        <span>Items per page: {{ pageSize1() }}</span>
      </div>
    </div>
  </div>

  <!-- With Page Size Options -->
  <div class="variation-section">
    <h3 class="variation-section__title">With Page Size Options</h3>
    <div class="variation-section__content">
      <amw-paginator
        [length]="500"
        [pageSize]="pageSize2()"
        [pageIndex]="pageIndex2()"
        [pageSizeOptions]="[10, 25, 50, 100]"
        (page)="onPageChange2($event)">
      </amw-paginator>
    </div>
  </div>

  <!-- With First/Last Buttons -->
  <div class="variation-section">
    <h3 class="variation-section__title">With First/Last Buttons</h3>
    <div class="variation-section__content">
      <amw-paginator
        [length]="200"
        [pageSize]="20"
        [pageSizeOptions]="[10, 20, 50]"
        [showFirstLastButtons]="true">
      </amw-paginator>
    </div>
  </div>

  <!-- Hidden Page Size Selector -->
  <div class="variation-section">
    <h3 class="variation-section__title">Hidden Page Size Selector</h3>
    <div class="variation-section__content">
      <amw-paginator
        [length]="100"
        [pageSize]="10"
        [hidePageSize]="true"
        [showFirstLastButtons]="true">
      </amw-paginator>
    </div>
  </div>

  <!-- Disabled Paginator -->
  <div class="variation-section">
    <h3 class="variation-section__title">Disabled Paginator</h3>
    <div class="variation-section__content">
      <amw-paginator
        [length]="100"
        [pageSize]="10"
        [disabled]="true">
      </amw-paginator>
    </div>
  </div>

  <!-- Custom Page Size Options -->
  <div class="variation-section">
    <h3 class="variation-section__title">Custom Page Size Options</h3>
    <div class="variation-section__content">
      <amw-paginator
        [length]="1000"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250, 500]"
        [showFirstLastButtons]="true">
      </amw-paginator>
    </div>
  </div>
</div>
