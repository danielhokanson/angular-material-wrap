<amw-code-doc
  componentName="amw-card"
  [examples]="examples"
  [editableCode]="editableCode">

  <ng-template #preview let-example>
    @switch (example.key) {
      @case ('basic') {
        <amw-card
          headerTitle="Card Title"
          headerSubtitle="Card subtitle"
          content="This is a basic card with title, subtitle, and content."
          [actions]="[{ label: 'ACTION 1' }, { label: 'ACTION 2' }]">
        </amw-card>
      }
      @case ('withImage') {
        <amw-card
          headerTitle="Shiba Inu"
          headerSubtitle="Dog Breed"
          image="https://material.angular.io/assets/img/examples/shiba2.jpg"
          imageAlt="Photo of a Shiba Inu"
          content="The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan."
          [actions]="[{ label: 'LIKE' }, { label: 'SHARE' }]">
        </amw-card>
      }
      @case ('clickable') {
        <amw-card
          headerTitle="Interactive Card"
          headerSubtitle="Click anywhere on this card"
          content="This entire card is clickable and will respond to user interactions."
          [clickable]="true"
          (cardClick)="onCardClick()">
        </amw-card>
      }
      @case ('variants') {
        <div class="card-variants-container">
          <amw-card
            headerTitle="Outlined Card"
            content="This card uses an outlined appearance."
            variant="outlined">
          </amw-card>

          <amw-card
            headerTitle="Raised Card"
            content="This card uses a raised appearance with elevation."
            variant="elevated"
            [elevation]="3">
          </amw-card>
        </div>
      }
    }
  </ng-template>
</amw-code-doc>
