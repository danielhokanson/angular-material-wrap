<div class="amw-demo-select-code">
  <div class="code-section">
    <h3 class="code-section__title">Select Code Examples</h3>
    <p class="code-section__description">
      Copy and paste these code examples to use the amw-select component in your projects.
    </p>

    @for (example of codeExamples | keyvalue; track example) {
      <mat-expansion-panel class="code-example">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ example.value.title }}</mat-panel-title>
          <mat-panel-description>{{ example.value.description }}</mat-panel-description>
        </mat-expansion-panel-header>
        <div class="code-content">
          <pre><code>{{ example.value.code }}</code></pre>
        </div>
      </mat-expansion-panel>
    }
  </div>
</div>
