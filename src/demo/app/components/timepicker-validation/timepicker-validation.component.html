<div class="timepicker-validation">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Timepicker Validation Examples</mat-card-title>
      <mat-card-subtitle>Form validation with timepicker controls</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="timepickerForm" (ngSubmit)="onSubmit()">
        <div class="timepicker-validation__form">
          <amw-timepicker
            label="Start Time *"
            formControlName="startTime"
            placeholder="Select start time"
            [required]="true"
            [errorMessage]="timepickerForm.get('startTime')?.hasError('required') ? 'Start time is required' : ''"
          ></amw-timepicker>

          <amw-timepicker
            label="End Time *"
            formControlName="endTime"
            placeholder="Select end time"
            [required]="true"
            [errorMessage]="timepickerForm.get('endTime')?.hasError('required') ? 'End time is required' : timepickerForm.get('endTime')?.hasError('timeAfter') ? 'End time must be after start time' : ''"
          ></amw-timepicker>

          <amw-timepicker
            label="Break Time *"
            formControlName="breakTime"
            placeholder="Select break time"
            format="12h"
            [required]="true"
            [errorMessage]="timepickerForm.get('breakTime')?.hasError('required') ? 'Break time is required' : ''"
          ></amw-timepicker>

          <amw-timepicker
            label="Meeting Time *"
            formControlName="meetingTime"
            placeholder="Select meeting time"
            [showSeconds]="true"
            [required]="true"
            [errorMessage]="timepickerForm.get('meetingTime')?.hasError('required') ? 'Meeting time is required' : ''"
          ></amw-timepicker>
        </div>

        <div class="timepicker-validation__actions">
          <amw-button variant="text" type="button" (click)="onReset()">Reset</amw-button>
          <amw-button variant="elevated" color="primary" type="submit" [disabled]="timepickerForm.invalid">
            Submit
          </amw-button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
