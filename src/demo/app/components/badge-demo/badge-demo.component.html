<amw-demo-doc componentName="amw-badge">
  <ng-template #content>
    <div class="amw-demo-badge">
      <!-- Basic Badges -->
      <div class="variation-section">
        <h3 class="variation-section__title">Basic Badges</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <span [amwBadge]="'New'">Messages</span>
          </div>
          <div class="variation-group">
            <span [amwBadge]="notificationCount()">Notifications</span>
          </div>
          <div class="variation-group">
            <amw-button [amwBadge]="messageCount()">Inbox</amw-button>
          </div>
        </div>
      </div>

      <!-- Badge Colors -->
      <div class="variation-section">
        <h3 class="variation-section__title">Badge Colors</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon name="mail" [amwBadge]="5" amwBadgeColor="primary"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="mail" [amwBadge]="5" amwBadgeColor="accent"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="mail" [amwBadge]="5" amwBadgeColor="warn"></amw-icon>
          </div>
        </div>
      </div>

      <!-- Badge Positions -->
      <div class="variation-section">
        <h3 class="variation-section__title">Badge Positions</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon name="home" [amwBadge]="1" amwBadgePosition="above after"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="home" [amwBadge]="2" amwBadgePosition="above before"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="home" [amwBadge]="3" amwBadgePosition="below after"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="home" [amwBadge]="4" amwBadgePosition="below before"></amw-icon>
          </div>
        </div>
      </div>

      <!-- Badge Sizes -->
      <div class="variation-section">
        <h3 class="variation-section__title">Badge Sizes</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon name="notifications" [amwBadge]="1" amwBadgeSize="small"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="notifications" [amwBadge]="2" amwBadgeSize="medium"></amw-icon>
          </div>
          <div class="variation-group">
            <amw-icon name="notifications" [amwBadge]="3" amwBadgeSize="large"></amw-icon>
          </div>
        </div>
      </div>

      <!-- Overlap Control -->
      <div class="variation-section">
        <h3 class="variation-section__title">Overlap Control</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <button mat-raised-button [amwBadge]="5" [amwBadgeOverlap]="true">Overlap</button>
          </div>
          <div class="variation-group">
            <button mat-raised-button [amwBadge]="5" [amwBadgeOverlap]="false">No Overlap</button>
          </div>
        </div>
      </div>

      <!-- Dynamic Badge -->
      <div class="variation-section">
        <h3 class="variation-section__title">Dynamic Badge</h3>
        <div class="variation-section__content">
          <div class="variation-group">
            <amw-icon
              name="notifications"
              [amwBadge]="notificationCount()"
              [amwBadgeHidden]="notificationCount() === 0 || isHidden()">
            </amw-icon>
          </div>
          <div class="button-group">
            <amw-button appearance="outlined" (buttonClick)="incrementNotifications()">Add</amw-button>
            <amw-button appearance="outlined" (buttonClick)="clearNotifications()">Clear</amw-button>
            <amw-button appearance="outlined" (buttonClick)="toggleHidden()">
              {{ isHidden() ? 'Show' : 'Hide' }}
            </amw-button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</amw-demo-doc>
