name: Cypress E2E Tests (By Category)

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Run tests by category for better visibility on PRs
  cypress-by-category:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        category:
          - controls
          - components
          - services
          - directives
          - pages
          - integration

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Run ${{ matrix.category }} tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build:demo
          start: npm run start:demo
          wait-on: 'http://localhost:4201'
          wait-on-timeout: 120
          browser: chrome
          spec: cypress/e2e/${{ matrix.category }}/**/*.cy.ts
          config: video=false

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.category }}
          path: cypress/screenshots
          retention-days: 7
